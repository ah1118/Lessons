<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Translate TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Google Translate TTS</h1>
    <p>Click the button to hear "Hello":</p>
    <button onclick="playHello()">Play</button>

    <audio id="audioPlayer" controls style="margin-top: 20px; display: none;"></audio>

    <script>
        function playHello() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = 'https://www.soundjay.com/button/sounds/button-3.mp3'; // Replace with a proper TTS audio URL if needed
            audioPlayer.play();
            audioPlayer.style.display = 'block';
        }
    </script>
</body>
</html>
