<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin-left: 10px;
        }
        #helloText {
            margin-top: 20px;
            font-size: 24px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Display Hello</h1>
    <p>Click the button to see "Hello":</p>
    <button onclick="showHello()">Show Hello</button>

    <div id="helloText">Hello</div>

    <script>
        function showHello() {
            const helloText = document.getElementById('helloText');
            helloText.style.display = 'block';
        }
    </script>
</body>
</html>
